{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/lightbox.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/lightbox.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
	<!--<link rel="stylesheet" type="text/css" href="{% static 'css/AlphaStyle.css' %}">-->
	<title>{% block title %}Welcome to Alphabet School{% endblock title %}</title>
</head>

<style type="text/css">

	body {
    	margin:0;
    	padding:0;
    	background:linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url("../static/images/welcome.jpeg") no-repeat center center fixed;
    	background-image:-webkit-linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url("../static/images/welcome.jpeg") no-repeat center center fixed;
    	-webkit-background-size: cover;
    	-moz-background-size: cover;
    	-o-background-size: cover;
	}

	div.welcome {

		width: 1200px;
		height: 200px;
		position: absolute;
		top:0;
		bottom:0;
		left: 0;
		right: 0;
		padding-left: -20px;
		padding-right: -20px;
		margin: auto;
	}

	.welcome{
		margin-left: 50px;
	}

	.txt{
		font-size: 100px;
		color:#fff;
		padding-top: 300px;
		margin-top: 130px;
	}

	.small{
		font-size: 50px;
		color:#fff;
		margin-top: -20px;
	}

	.btn{
		margin-left: 510px;
		background-color: #E6B800;
		border: none;
	}

	.btn:hover{
		background-color: #fff;
		color:#004080;
		border: none;
	}

</style>

<body>
	<div class="col-sm-2"></div>
	<div class="col-sm-4">
		<div class="welcome">
			<h1 class="txt text-center" id="welcome">Welcome to <strong>Alphabet<strong></h1>
			<h2 class="small text-center">Great Start, Great Future</h2><br>
			<a href="{% url 'index' %}" class="btn btn-info btn-lg">CLICK TO VISIT HOME</a>
		</div>
	</div>

	<script type="text/javascript">
		document.ready(function() {
			$('#welcome').slideUp(3000);
		});
	</script>

</body>
</html>
